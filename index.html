<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header id="header">
        <div id="divHeader">
            <h1 id="h1Tictac">TicTac-Toe</h1>
            <img id="imagemTictac" src="tictactoe.png" alt="">
        </div>
    </header>

    <main id="main">

        <section id="tictactoe">
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
            <div class="quadrado"></div>
        </section>

        <div id="divBotaoReset">
            <button id="buttonReset" onclick="reiniciaJogo()">Resetar Tabuleiro</button>
        </div>

        

    </main>
    <script src="script.js"></script>

</body>
</html>
